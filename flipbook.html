<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Caffe Bar Old Trafford">
    <meta name="keywords" content="Restaurants, drinks, coffes, cocktails, beers">
    <meta name="author" content="Lazar Velimirovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Trafford Caffe Bar | Cenovnik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/flipbook.css">
</head>
<body>
    <a href="index.html">
        <i class="fa-solid fa-xmark fa-3x"></i>
    </a>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div style="background-image:url(/img/flipbook/1.jpg)"></div>
                <div style="background-image:url(/img/flipbook/2.jpg)"></div>
                <div style="background-image:url(/img/flipbook/3.jpg)"></div>
                <div style="background-image:url(/img/flipbook/4.jpg)"></div>
                <div style="background-image:url(/img/flipbook/5.jpg)"></div>
                <div style="background-image:url(/img/flipbook/6.jpg)"></div>
                <div style="background-image:url(/img/flipbook/7.jpg)"></div>
                <div style="background-image:url(/img/flipbook/8.jpg)"></div>
                <div style="background-image:url(/img/flipbook/9.jpg)"></div>
                <div style="background-image:url(/img/flipbook/10.jpg)"></div>
                <div style="background-image:url(/img/flipbook/11.jpg)"></div>
                <div style="background-image:url(/img/flipbook/12.jpg)"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="/js/modernizr.2.5.3.min.js"></script>
    <script src="/js/flipbook.js"></script>
    <script type="text/javascript">
        function loadApp() {
            $('.flipbook').turn({
                width: 922,
                height: 600,
                elevation: 50,
                gradients: true,
                autoCenter: true
            });
        }
        yepnope({
            test: Modernizr.csstransforms,
            yep: ['/js/turn.js'],
            nope: ['/js/turn.html4.min.js'],
            both: ['/css/flipbook.css'],
            complete: loadApp
        });
    </script>
</body>
</html>
