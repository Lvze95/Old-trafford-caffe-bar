<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Caffe Bar Old Trafford">
  <meta name="keywords" content="Restaurants, drinks, coffes, cocktails, beers">
  <meta name="author" content="Lazar Velimirovic">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="ICON" href="favicon.ico" type="image/ico" />
  <title>Old Trafford Caffe Bar | Control Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/ctrlpanel.css">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <a href="./index.html" class="position-absolute top-0 end-0 p-3">
                  <i class="fa-solid fa-xmark fa-3x text-dark fadeIn fourth"></i>
              </a>
        <i class="fa fa-user-cog fa-5x my-3"></i>
      </div>
      <form class="my-3">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
        <input type="password" id="password" class="fadeIn third" data-toggle="password" name="login"
          placeholder="Password">
      </form>
      <div id="formFooter">
        <input type="submit" class="fadeIn fourth btn-primary" value="Log In">
      </div>
    </div>
  </div>
  <footer class="p-3 text-center fixed-bottom bg-dark text-light">
    <p class="lead text-light">Copyright &copy; 2021 Lazar VelimiroviÄ‡</p>
  </footer>
</body>

</html>
